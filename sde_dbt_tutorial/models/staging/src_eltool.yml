version: 2

sources:
  - name: warehouse
    description: Data from application database, brought in by an EL process.
    tables:
      - name: customers
        description: Raw customers data.
        columns:
        - name: customer_id
          tests:
            - not_null

      - name: orders
        description: Raw orders data.
        columns:
        - name: order_id
          tests:
            - not_null
            - unique
        - name: cust_id
          tests:
            - relationships:
                to: source('warehouse', 'customers')
                field: customer_id
      
      - name: state
        description: Raw state data.
        columns:
        - name: state_identifier
          tests:
            - unique
            - not_null
